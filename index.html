<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="left-section">
    <div class="logo-banner">
      <img src="images/odin-lined.png" alt="The Odin logo" class="logo">
      <span class="odin">ODIN</span>
    </div>
    <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
  </div>
  <div class="right-section">
    <header class="header">
      <p class="header-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</p>
      <p class="header-foot">You <em>know</em> you want to.</p>
    </header>
    <form class="form" id="form">
      <legend class="legend">Let's do this!</legend>
      <div class="form-row">
        <div class="field">
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" name="first-name" placeholder="Thor" required/>
        </div>
        <div class="field">
          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" name="last-name" placeholder="Odinson" required/>
        </div>
      </div>
      <div class="form-row">
        <div class="field">
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email" placeholder="example@something.com" required/>
        </div>
        <div class="field">
          <label for="phone-number">PHONE NUMBER</label>
          <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{3}-?[0-9]{3}-?[0-9]{4}" placeholder="000-000-0000" required/>
        </div>
      </div>
      <div class="form-row">
        <div class="field">
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password" minlength="8" required/>
          <span></span>
        </div>
        <div class="field">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" id="confirm-password" name="confirm-password" minlength="8" required/>
        </div>
      </div>
    </form>
    <button type="submit" form="form" class="submit">Create Account</button>
    <p class="already">Already have an account? <a>Log In</a></p>
  </div>
</body>
</html>
